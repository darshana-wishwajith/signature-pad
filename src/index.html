<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>

    <!-- wrapper -->
    <div class="d-flex flex-col h-[100vh]">
        <h1 class="text-5xl mb-5 font-medium text-black/80 italic">Signature Pad</h1>
        <!-- signing cavas -->
        <canvas id="signaturePad" width="600" height="300" class="bdr"></canvas>
        
        <!-- control buttons -->
        <div class="my-5 d-flex gap-2">
            <button class="bg-green-400  hover:bg-green-500 btn" id="submitBtn">Submit</button>
            <button class="bg-red-400  hover:bg-red-500 btn" id="clearBtn">Clear</button>
            <button class="bg-blue-400  hover:bg-blue-500 btn" id="saveJpgBtn">Save as jpg</button>
            <button class="bg-blue-400  hover:bg-blue-500 btn" id="savePngBtn">Save as png</button>
            <button class="bg-purple-400  hover:bg-purple-500 btn" id="printBtn">Print</button>
        </div>

        <!-- preview -->
        <div>
            <img src="#" alt="signature-preview" class="w-[600px] h-[300px] bdr hidden" id="preview">
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
